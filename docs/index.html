<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      main {
        position: relative;
      }

      img#original,
      img#blank {
        width: 1200px;
        max-width: initial;
      }

      section {
        color: white;
        font-size: 30px;
        position: absolute;
        letter-spacing: -2px;
        font-weight: lighter;
        font-family: Carlito;
        bottom: 34px;
      }

      section#name {
        left: 587px;
      }

      section#bio {
        left: 441px;
      }

      section#date {
        left: 977px;
      }

      section#temp {
        left: 262px;
      }

      article#text {
        color: black;
        font-size: 22px;
        font-family: Carlito;
        position: absolute;
        top: 149px;
        width: 1060px;
        height: 430px;
        left: 73px;
        letter-spacing: 0px;
      }

      .hidden {
        display: none;
      }
    </style>
    <script>
      function swapImg(showSelector, hideSelector) {
        document.querySelector(showSelector).classList.remove("hidden");
        document.querySelector(hideSelector).classList.add("hidden");
      }
    </script>

    <main>
      <img
        id="original"
        class="hidden"
        onclick="swapImg('#blank', '#original');"
        src="screen-ct.png"
      />
      <img
        id="blank"
        onclick="swapImg('#original', '#blank');"
        src="screen-ct-blank.png"
      />

      <article id="text">
        Dožít se vysokého věku záleží na přístupu k životu.
      </article>
      <section id="temp">2 / 6 °C</section>
      <section id="bio">BIO 3</section>
      <section id="name">Edita</section>
      <section id="date">13. 1. 2022</section>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);

      const fields = ["temp", "bio", "name", "date", "text"];

      fields.forEach((field) => {
        if (params.get(field))
          document.querySelector("#" + field).innerText = params.get(field);
      });
    </script>
  </body>
</html>
