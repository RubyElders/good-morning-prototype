<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      /* app */
      @import url("http://fonts.cdnfonts.com/css/gill-sans");

      main {
        position: relative;
      }

      img#original,
      img#blank {
        width: 1200px;
        max-width: initial;
      }

      section {
        color: white;
        font-size: 30px;
        position: absolute;
        letter-spacing: -2px;
        font-weight: lighter;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        bottom: 34px;
      }

      section#name {
        left: 587px;
      }

      section#bio {
        left: 441px;
      }

      section#date {
        left: 977px;
      }

      section#temp {
        left: 262px;
      }

      .hidden {
        display: none;
      }
    </style>
    <script>
      function swapImg(showSelector, hideSelector) {
        document.querySelector(showSelector).classList.remove("hidden");
        document.querySelector(hideSelector).classList.add("hidden");
      }
    </script>

    <main>
      <img
        id="original"
        class="hidden"
        onclick="swapImg('#blank', '#original');"
        src="https://iili.io/c7dbGn.png"
      />
      <img
        id="blank"
        onclick="swapImg('#original', '#blank');"
        src="https://iili.io/c7Nmap.png"
      />

      <section id="temp">2 / 6 Â°C</section>
      <section id="bio">BIO 3</section>
      <section id="name">Edita</section>
      <section id="date">13. 1. 2022</section>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);

      const fields = ["temp", "bio", "name", "date"];

      fields.forEach((field) => {
        if (params.get(field))
          document.querySelector("#" + field).innerHTML = params.get(field);
      });
    </script>
  </body>
</html>
